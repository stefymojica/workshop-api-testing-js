name: CI
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Download and use Node.js 16.x
      uses: actions/setup-node@v3
      with:
        node-version: 16.x
    - run: yarn install
    - name: Test
      env:
        ACCESS_TOKEN: ${{secrets.ACCESS_TOKEN}}
      run: yarn test